<body>
  <div class="container">
    <form class="contact-form">
      <h2>Adres</h2>

      <div class="form-group">
        <label for="name">Ad:</label>
        <input required type="text" id="name" name="name">

      <div class="form-group">

      </div>

    </form>
    <button class="silme">silme</button>
    
    <div class="students"></div>
